<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - RentStuff</title>
  <link rel="stylesheet" href="profile.css">
  <script src="profile.js"></script>
  <script src="scripts/fetch.js"></script>
  <script src="header.js"></script>
</head>
<body>
  <div id="header"></div>
  <script>
    loadHeader();
  </script>
  <div class="profile" id="profile">
    <div class="profile-info">
        <div class="profile-image">
          <img src="data/profile.png" alt="profile-image">
        </div>
        <div class="profile-text" id="profile-text">
          <script>addInfo()</script>
        </div>
      <button class="edit-profile" onclick="editProfile()">Edit Profile</button>
    </div>
    <div class="profile-rents">
      <h1>Your adds</h1>
      <button class="add">
        <img src="data/add-symbol.png" alt="add" onclick="addRent()">
      </button>
      <div class="rents-list" id="rents-list"></div>
    </div>
  </div>
  <div id="footer"></div>
  <script>
  loadFooter();
  </script>
</body>
</html>
