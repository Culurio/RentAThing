<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RentStuff - Your Rental Solution</title>
  <link rel="stylesheet" href="ipmwebsite.css">
</head>
<body>
  <!-- Navbar -->
  <header>
    <div class="navbar">
      <h1 class="logo">RentStuff</h1>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#categories">Categories</a></li>
          <li><a href="#about">How It Works</a></li>
          <li><a href="#contact">Contact</a> </li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section id="home" class="hero">
    <h2>Rent Anything You Need, When You Need It</h2>
    <input type="text" placeholder="Search for items..." class="search-bar">
  </section>

  <!-- Popular Categories -->
  <section id="categories" class="categories">
    <h3>Popular Categories</h3>
    <div class="category-list">
      <div class="category-item">Party & Events</div>
      <div class="category-item">Electronics</div>
      <div class="category-item">Furniture & Decor</div>
      <div class="category-item">Outdoor & Camping</div>
      <div class="category-item">Tools & Equipment</div>
    </div>
  </section>

  <!-- Product Listing -->
  <section id="products" class="products">
    <h3>Featured Products</h3>
    <div class="product-grid">
      <!-- Product Card Example -->
      <div class="product-card">
        <img src="https://via.placeholder.com/150" alt="Product Image">
        <h4>Projector</h4>
        <p>From $20/day</p>
        <button class="rent-now-btn">Rent Now</button>
      </div>
      <!-- Add more product cards as needed -->
    </div>
  </section>

  <!-- Footer -->
  <footer>

</body>
