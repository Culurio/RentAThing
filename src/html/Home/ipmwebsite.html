<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RentStuff - Your Rental Solution</title>
  <link rel="stylesheet" href="ipmwebsite.css">
  <link rel="stylesheet" href="itemCards.css">
  <script src="scripts/fetch.js"></script>

</head>
<body>
  <!-- Navbar -->
  <div id="header"></div>
  <script>
    loadHeader();
  </script>
  <!-- Hero Section -->
  <section id="home" class="hero">
    <h2>Rent Anything You Need, When You Need It</h2>
    <input type="text" placeholder="Search for items..." class="search-bar">
    <input type="date" placeholder="From" class="From">
    <input type="date" placeholder="To" class="To">
  </section>

  <!-- Popular Categories -->
  <section id="categories" class="categories">
    <h3>Popular Categories</h3>
    <div class="category-list">
      <div class="category-item">Party & Events</div>
      <div class="category-item">Electronics</div>
      <div class="category-item">Furniture & Decor</div>
      <div class="category-item">Outdoor & Camping</div>
      <div class="category-item">Tools & Equipment</div>
    </div>
  </section>

  <!-- Product Listing -->
  <section id="products" class="products">
    <h3>Featured Products</h3>
    <div class="product-grid">
      <!-- Product Card Template -->
      <template id="product-card-template">
        <div class="product-card">
          <img src="" alt="Product Image">
          <h4 class="product-name"></h4>
          <p class="product-price"></p>
          <button class="rent-now-btn">Rent Now</button>
        </div>
      </template>
      <!-- Product Cards -->
    </div>
  </section>
  
<div id="footer"></div>
<script>
loadFooter();
</script>
</body>
</html>
