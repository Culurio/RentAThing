<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - RentStuff</title>
  <link rel="stylesheet" href="ipmwebsite.css">
  <script src="login_signup.js"></script>
  <script src="scripts/fetch.js"></script>
  <script src="header.js"></script>
</head>
<body>
  <div id="header"></div>
  <script>
    loadHeader();
  </script>
  <div class="auth-container">
    <h2>Create an Account</h2>
    <form action="map.html" method="GET">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" required>

      <label for="birthdate">Birth Date:</label>
      <input type="date" id="birthdate" name="birthdate" required>

      <label for="phone-number">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="citizen-number">Citizen Card Number:</label>
      <input type="text" id="citizen-number" name="citizen-number"  required>

      <button type="submit" class="auth-btn" onclick=signUp()>
        Sign Up
      </button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>
  <script>
    loadFooter();
    </script>
</body>
</html>
