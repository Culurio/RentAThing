<style>
  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background-color: #d9c7b6;
    color: #4b3621;
  }

  .navbar ul {
    list-style: none;
    display: flex;
  }

  .navbar ul li {
    margin: 0 15px;
  }

  .navbar ul li a {
    color: #4b3621;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s ease, border-bottom 0.3s ease;
  }

  .auth-links {
    color: #6f4e37;
    border-bottom: 2px solid #4b3621;
  }

  .auth-links a {
    color: #4b3621;
    text-decoration: none;
    margin: 0 10px;
    font-weight: bold;
    transition: color 0.3s ease, text-decoration 0.3s ease;
  }

  .auth-links a:hover {
    color: #6f4e37;
    text-decoration: underline;
  }

  .logo-container {
    display: flex;
    align-items: center;
  }

  .logo {
    height: 100px;
    margin-right: 15px;
    transition: transform 0.3s ease;
  }

 
  .dropbtn {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 20px;
    width: 40px;
    height: 40px;
    padding: 0;
    border: none;
    background: none;
  }

  .dropbtn img {
    max-width: 100%;
    max-height: 100%;
    object-fit: cover;
  }

 
  .dropdown {
    position: relative;
    display: inline-block;
  }

 
  .dropdown-content {
    display: none;
    position: absolute;
    right: 0;
    background-color: #f1f1f1;
    min-width: 160px;
    box-shadow: 0px 16px 8px rgba(0, 0, 0, 0.2);
    z-index: 1;
    border-radius: 8px;
  }

 
  .dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
  }

  .dropdown-content .logout-button {
    color: red;
  }

  
  .dropdown-content a:hover {
    background-color: #ddd;
  }

  
  .dropdown:hover .dropdown-content {
    display: block;
  }

  .dropdown:hover .dropbtn {
    background-color: #4b3621;
  }
</style>

<header>
  <div class="navbar">
    <a href="../Home/ipmwebsite.html" class="logo-container">
      <img src="../Home/data/logo.png" alt="RentStuff Logo" class="logo" />
    </a>
    <nav>
      <ul class="rents" id="rents">
        <li><a href="../Home/ipmwebsite.html">Home</a></li>
      </ul>
    </nav>
    <div class="auth-links" id="auth-links"></div>
  </div>
</header>
