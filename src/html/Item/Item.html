<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Shop Item - Start Bootstrap Template</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="../Home/scripts/fetch.js"></script>

</head>

<body>
    <!-- Navbar -->
    <div id="header"></div>
    <script>
        loadHeader();
    </script>
    <!-- Product section-->
    <section class="py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="row gx-4 gx-lg-5 align-items-center">
                <div class="col-md-6">
                    <img class="card-img-top mb-5 mb-md-0" src="https://dummyimage.com/600x700/dee2e6/6c757d.jpg"
                        alt="Product Image" />
                </div>
                <div class="col-md-6">
                    <h1 class="display-5 fw-bolder">Product Name</h1>
                    <div class="fs-5 mb-5">
                        <span class="text-decoration-line-through"></span>
                        <span>Product Price</span>
                    </div>
                    <p class="lead">Product description placeholder.</p>
                    <div class="d-flex">
                        <input class="form-control text-center me-3" id="inputQuantity" type="num" value="1"
                            style="max-width: 3rem" />
                        <button class="btn btn-outline-dark flex-shrink-0" type="button">
                            <i class="bi-cart-fill me-1"></i>
                            Add to cart
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="products" class="products">
        <h3>Featured Products</h3>
        <div class="product-grid">
          <!-- Product Card Template -->
          <template id="product-card-template">
            <div class="product-card">
              <img src="" alt="Product Image">
              <h4 class="product-name"></h4>
              <p class="product-price"></p>
              <button class="rent-now-btn">Rent Now</button>
            </div>
          </template>
          <!-- Product Cards -->
        </div>
      </section>
    <div id="footer"></div>
    <script>
        loadFooter();
    </script>
</body>

</html>
